<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calc">
        <div class="output">
            <input type="text" id="screen">

      
        </div>

        <div class="buttons">
            <div class="row">
            <button onclick="cleared(7)" class="btn">clr</button>
            </div>
            <div class="row">
            <button onclick="clicked(7)" class="btn">7</button>
            <button onclick="clicked(8)" class="btn">8</button>
            <button onclick="clicked(9)" class="btn">9</button>
            <button onclick="clicked('/')" class="btn">/</button>
            </div>
            
            <div class="row">
            <button onclick="clicked(6)" class="btn">6</button>
            <button onclick="clicked(5)" class="btn">5</button>
            <button onclick="clicked(4)" class="btn">4</button>
            <button onclick="clicked('*')" class="btn">X</button>
            </div>
            <div class="row">
            <button onclick="clicked(3)" class="btn">3</button>
            <button onclick="clicked(2)" class="btn">2</button>
            <button onclick="clicked(1)" class="btn">1</button>
            <button onclick="clicked('+')" class="btn">+</button>
            </div>
            <div class="row">
                <button onclick="clicked(0)" class="btn">0</button>
                <button onclick="clicked('.')" class="btn">.</button>
                <button onclick="clicked('-')" class="btn">-</button>
                <button onclick="clickedEqual()" class="btn">=</button>
                </div>

        </div>
    </div>
    



    <script src="./script.js"></script>
</body>
</html>
